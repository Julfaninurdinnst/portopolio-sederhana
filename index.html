        </div>
        <div class="hero" id="hero">
            <div class="creator">
            <h1>Hai, nama saya julfani nurdin</h1>

        </div>

        </div>

            <div class="img1">

        <div class="messageUs" id="messageUs">
            <div class="formSection">
                <form class="messageForm" name="messageForm" onsubmit="return validateForm()">
                    nama : <input type="text" name="fullName" placeholder="nama">
                    <br>
                    tanggal lahir : <input type="date" name="tglLahir" placeholder="tanggal lahir">
                    <br>
                    jenis kelamin : 
                    <input type="radio" id="male" name="gender" value="laki - laki">
                    <label for="male">laki laki</label>
                    <input type="radio" id="female" name="gender" value="perempuan">
                    <label for="female">perempuan</label>
                    <br>
                    pesan: 
                    <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="submit">
                </form>
            </div>
            <div class="formOutput">
                <p>nama : <span id="senderFullName"></span></p>
                <p>tanggal lahir : <span id="sendertglLahir"></span></p>
                <p>jenis kelamin : <span id="sendergender"></span></p>
                <p>pesan : <span id="pesan"></span></p>
            </div>
        </div>
